<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить студента</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1 class="text-center">Добавить нового студента</h1>
    <form th:action="@{/new}" method="post" th:object="${student}" class="form-horizontal">

        <div class="form-group">
            <label for="inputFirstName">Имя</label>
            <input type="text" class="form-control" th:field="*{firstName}" id="inputFirstName"
                   placeholder="Введите имя">
        </div>
        <div class="form-group">
            <label for="inputLAstName">Фамилия</label>
            <input type="text" class="form-control" th:field="*{lastName}" id="inputLastName"
                   placeholder="Введите фамилию">
        </div>
        <!--            <div class="form-group">-->
        <!--                <label for="inputMark">Оценка</label>-->
        <!--                <input type="text" class="form-control" th:field="*{mark}" id="inputMark" placeholder="Введите оценку">-->
        <!--            </div>-->
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
